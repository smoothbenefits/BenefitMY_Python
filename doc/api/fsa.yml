version: v1.0
response_format: JSON
authentication: None
method: GET/POST/PUT/DELETE
resource: user
resource_url: /api/v1/fsa/#/
description: >
  GET/POST/PUT/DELETE the fsa for a person,

Note:
1. For GET, # is the user id.  returns all the person fsa related to the user 
2. PUT/DELETE, # is the record id
3. POST, # is useless, all the info is in the request


