resource: user
resource_url: /api/v1/direct_deposit/#/
description: >
  GET/POST/PUT/DELETE a direct_deposit for a user, `#` is the user id

Note:
1. direct deposit is one to one map to the user, so we always use the user id here
2. two bank accounts. first one is must, second one is optional.
3. two method to specify the deposit amount, amount or percentage, just choose one


