<div class="modal-header">
  <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<form name="contractor_form">
  <div class="modal-body col-md-12">
    <div class="form-holder col-md-10 col-md-offset-1">
      <ul class="list-group"><li class="list-group-item">
        <div class="form-label">Business Name</div>
        <div class="textbox">
          <input 
            type="text"
            ng-model="contractor.name" 
            ng-required="true"
            name="business_name"/>
          <div class="form-validation-error" ng-show="contractor_form.business_name.$dirty && contractor_form.business_name.$invalid">
            <span ng-show="contractor_form.business_name.$error.required">Business Name field is required</span>
          </div>
        </div>
      </li></ul>
      <ul class="list-group"><li class="list-group-item">
          <div class="col-md-6">
            <div class="form-label">Contact First Name</div>
            <div class="textbox">
              <input
                type="text"
                ng-model="contractor.contact.firstName"
                ng-required="false"/>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-label">Contact Last Name</div>
            <div class="textbox">
              <input
                type="text"
                ng-model="contractor.contact.lastName"
                ng-required="false"/>
            </div>
          </div>
          <div style="clear:both"></div>
      </li></ul>

      <ul class="list-group"><li class="list-group-item">
        <div class="col-md-6">
          <div class="form-label">Street Address 1</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contractor.address.address1"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-label">Street Address 2</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contractor.address.address2"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div style="clear:both"></div>
        <div class="col-md-4">
          <div class="form-label">City</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contractor.address.city"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-label">State</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contractor.address.state"
                maxlength="2"
                class="input-upper"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-label">Zip</div>
          <div class="select-box">
            <div class="textbox">
              <input type="text"
                ng-model="contractor.address.zip"
                maxlength="5"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div style="clear:both"></div>
      </li></ul>
      <ul class="list-group"><li class="list-group-item">
        <div class="form-label">Email</div>
        <div class="select-box">
          <div class="textbox">
            <input 
              type="email"
              name="email"
              ng-model="contractor.contact.email"
              ng-required="false"/>
            <div class="form-validation-error" ng-show="contractor_form.email.$dirty && contractor_form.email.$invalid">
              <span ng-show="contractor_form.email.$invalid">Please enter a valid email</span>
            </div>
          </div>
        </div>
        
        <div class="form-label">Phone</div>
        <div class="select-box">
          <div class="textbox">
            <input
              type="text"
              name="phone"
              ng-model="contractor.contact.phone"
              ui-mask="(999) 999-9999"
              ui-mask-placeholder
              ui-mask-placeholder-char="_"
              ng-required="false"/>
              <div class="form-validation-error" ng-show="contractor_form.phone.$dirty && contractor_form.phone.$invalid">
                <span ng-show="contractor_form.phone.$invalid">Please enter a valid phone number</span>
              </div>
          </div>
        </div>
      </li></ul>
    </div>
  </div>
  <div class="modal-footer">
    <div class="button-group">
      <button class="btn green"
        ng-click="save()"
        style="width: 20%"
        ng-disabled="contractor_form.$invalid">Save</button>
      <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
    </div>
  </div>
</form>
