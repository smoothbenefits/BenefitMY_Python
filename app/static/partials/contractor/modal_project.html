<div class="modal-header">
  <h4 class="modal-title">{{modalHeader}}</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-10 col-md-offset-1">
    <form name="form">
      <div class="form-label">Project Name</div>
      <div class="textbox">
        <input type="text"
          name="project_name"
          ng-model="contextProject.name"
          ng-required="true"/>
      </div>

      <div class="form-label">Address</div>
      <div class="textbox">
        <input type="text"
          name="project_address"
          ng-model="contextProject.address"
          ng-required="true"/>
      </div>

      <div class="form-label">Sub-Contractors</div>
      <isteven-multi-select    
            input-model="companyContractors"    
            output-model="contextProject.contractors"
            button-label="name"
            item-label="name"
            tick-property="ticked"
            helper-elements="all none">
      </isteven-multi-select>

      <div class="form-label">Required Insurance Types</div>
      <isteven-multi-select    
            input-model="insuranceTypes"    
            output-model="contextProject.requiredInsuranceTypes"
            button-label="name"
            item-label="name"
            tick-property="ticked"
            helper-elements="all none">
      </isteven-multi-select>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button
    ng-class="isProjectActive() ? 'btn red' : 'btn green'"
    ng-click="toggleActivate()"
    style="width: 20%; float:left;"
    ng-if="editMode">
    {{isProjectActive() ? 'Deactivate' : 'Activate'}}
  </button>
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" style="width: 20%">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
