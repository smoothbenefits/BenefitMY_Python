<div class="modal-header">
  <h4 class="modal-title">{{modalHeader}}</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-10 col-md-offset-1">
    <form name="form">
      <ul class="list-group"><li class="list-group-item">
          <div class="form-label">Project Name</div>
          <div class="textbox">
            <input type="text"
              name="project_name"
              ng-model="contextProject.name"
              ng-required="true"/>
          </div>
      </li></ul>

      <ul class="list-group"><li class="list-group-item">
        <div class="col-md-6">
          <div class="form-label">Street Address 1</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contextProject.address.address1"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-label">Street Address 2</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contextProject.address.address2"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div style="clear:both"></div>
        <div class="col-md-4">
          <div class="form-label">City</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contextProject.address.city"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-label">State</div>
          <div class="select-box">
            <div class="textbox">
              <input
                type="text"
                ng-model="contextProject.address.state"
                maxlength="2"
                class="input-upper"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-label">Zip</div>
          <div class="select-box">
            <div class="textbox">
              <input type="text"
                ng-model="contextProject.address.zip"
                maxlength="5"
                ng-required="false"/>
            </div>
          </div>
        </div>
        <div style="clear:both"></div>
      </li></ul>
      <ul class="list-group"><li class="list-group-item">
          <div class="form-label">Required Insurance Types</div>
          <isteven-multi-select    
            input-model="insuranceTypesForSelection"    
            output-model="insuranceTypesSelected"
            button-label="name"
            item-label="name"
            tick-property="ticked"
            helper-elements="all none">
          </isteven-multi-select>
      </li></ul>

      <ul class="list-group"><li class="list-group-item">
          <div class="checkbox">
            <label>
              <input type="checkbox"
              name="is_ccip"
              ng-model="contextProject.isCCIP"
              ng-require="true">
              Project Is CCIP
            </label>
          </div>
      </li></ul>
    </form>
  </div>
</div>

<div class="modal-footer" style="margin-top: 10px;">
  <div class="button-group">
    <button class="btn btn-info" ng-disabled="inputInvalid()" ng-click="save()" style="width: 20%">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
