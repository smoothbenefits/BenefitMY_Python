<table class="table table-striped fix-layout-table">
    <thead>
        <th width="150"><span>Weekday</span></th>
        <th><span>Punch Cards</span></th>
    </thead>
    <tbody>
        <tr ng-repeat="weekdayNum in weekdayNums">
            <td width="150"><span><b>{{datesOfWeek[weekdayNum].weekdayName}}</b><br/>({{datesOfWeek[weekdayNum].displayDate}})</span></td>
            <td> 
              <div class="time-punch-card" ng-repeat="punchCard in weeklyPunchCards[weekdayNum]">
                <div class="header-row"><b>{{getDisplayTime(punchCard.start)}} - {{getDisplayTime(punchCard.end)}}</b></div>
                <div class="info-row">
                    <div>Card Type: <b>{{punchCard.recordType}}</b></div>
                    <div>State: <b>Florida</b></div>
                    <div>Project: <b>75 Hatherway Road</b></div>
                    <div ng-if="adminView">Houly Rate: <b>$65.4</b></div>
                </div>
                <div class="action-row">
                  <div class="col-xs-6"><a ng-click="editPunchCard(punchCard)">Edit</a></div>
                  <div class="col-xs-6"><a ng-click="deletePunchCard(punchCard)" confirm="Please confirm to delete this time punch card.">Delete</a></div>
                </div>
              </div>
              <div style="margin:5px;">
                <span class="btn inline" ng-click="createPunchCard(datesOfWeek[weekdayNum].date)"><i class="fa fa-plus"></i></span>
              </div>
            </td>
        </tr>
    </tbody>
</table>
