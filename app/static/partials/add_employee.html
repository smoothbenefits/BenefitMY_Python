<ul class="breadcrumb breadcrumb-page">
    <div class="breadcrumb-label text-light-gray">You are here: </div>
    <li><a href="/">Home</a></li>
    <li><a ng-href="#/admin">Employer Dashboard</a></li>
    <li class="active"><a href="javascript:void(0);">Add Employee</a></li>
</ul>
<div class="page-header">
    <div class="row">
        <!-- Page header, center on small screens -->
        <h1 class="col-xs-12 col-sm-4 text-center text-left-sm">
            <i class="fa fa-dashboard page-header-icon"></i>Add Employee
        </h1>
    </div>
    <div class="row">
    </div>
</div>
<div class="col-md-2">
</div>
<div class="col-md-8">
    <form name="form" class="panel">
        <div class="panel-heading">
            <span class="panel-title">Please enter your employee basic information below</span>
        </div>
        <div class="panel-body">
            <div class="row form-group">
                <div class="col-md-12 form-inline-error" ng-show="form.employee_name.$dirty && form.employee_name.$invalid">Invalid:
                  <span ng-show="form.employee_name.$error.required">Employee name field is required</span>
                </div>
                <label class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" 
                        name="employee_name"
                        ng-model="addUser.name" 
                        ng-required="true"
                        class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12 form-inline-error" ng-show="form.employee_email.$dirty && form.employee_email.$invalid">Invalid:
                  <span ng-show="form.employee_email.$error.required">Employee email field is required</span>
                  <span ng-show="form.employee_email.$error.email">Not a valid email address</span>
                </div>
                <label class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" 
                        name="employee_email"
                        ng-model="addUser.email" 
                        ng-required="true"
                        class="form-control">
                </div>
            </div>
            <div class="form-checkmark-field">
                <div class="col-sm-1">
                    <input type="checkbox"
                        name="employee_send_email"
                        ng-model="addUser.send_email"
                        ng-require="false">
                </div>
                <label class="col-sm-11 control-label">Send email to Employee to sign up</label>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button ng-click="createUser('employee')" class="btn btn-primary btn-labeled" ng-disabled="form.$invalid">
                <span class="btn-label icon fa fa-plus"></span>Add Employee
            </button>
            <a href="javascript:void(0);" onclick="history.back()" class="btn btn-primary btn-labeled">
                Back
            </a>
        </div>
    </form>
</div>
<div class="col-md-2">
</div>
