<div class="modal-header">
  <h4 class="modal-title">Download Worktime Report</h4>
</div>
<div class="modal-body col-md-12">
  <label>
    <input type="radio" ng-model="downloadType" value="current">
    Download current week worktime report
  </label><br/>
  <label>
    <input type="radio" ng-model="downloadType" value="custom">
    Download multi-week worktime report
  </label><br/>

  <div ng-show="showWeekSelector()">
    <hr style="padding-top: 15px;">
    <label ng-show="warningMessage" class="label-warning">{{warningMessage}}</label>
    <div class="row col-md-6 col-md-offset-2">
      <div class="form-label">From the week of: </div>
      <div class="datebox">
        <bm-date-picker model="report.starting_date" required="report.end_date"
        name="report_starting_date"
        fieldname="'Starting Week'" />
      </div>
    </div>
    <div class="row col-md-6 col-md-offset-2">
      <div class="form-label">To the week of: </div>
      <div class="datebox">
        <bm-date-picker model="report.end_date" required="report.start_date"
        name="report_end_date"
        fieldname="'End Week'" />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="download()" style="width: 20%;">Download</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%;">Cancel</button>
  </div>
</div>
