<div class="modal-header">
  <h4 class="modal-title">Work Timesheet by {{timesheet.employee.firstName}} {{timesheet.employee.lastName}} <br />
 Week {{week}}</h4>
</div>
<div class="modal-body col-md-12">
    <bm-work-timesheet-week-manager
        user="user"
        admin-mode="adminMode"
        week="week"
        timesheet="timesheet">
    </bm-work-timesheet-week-manager>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-primary" ng-click="dismiss()">OK</button>
  </div>
</div>
