<div class="modal-header">
  <h4 class="modal-title">{{modalHeader}}</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-10 col-md-offset-1">
    <form name="form">
      <div class="form-label">Department Name*</div>
      <div class="textbox">
          <input type="text"
            ng-model="contextDepartment.department"
            placeholder="Start typing the department name"
            ng-required="true"
            name="department"
            class="form-control">
          <div class="form-validation-error" ng-show="form.department.$dirty && form.department.$invalid">
            <span ng-show="form.department.$error.required">Department name is a required field</span>
          </div>
      </div>

      <div class="form-label">Department Description</div>
      <div class="textbox">
        <input type="text"
          name="description"
          ng-model="contextDepartment.description"
          ng-required="false"/>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" style="width: 20%" ng-disabled="!isValidToSave()">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
