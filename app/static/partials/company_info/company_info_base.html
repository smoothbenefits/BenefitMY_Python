<div class="breadcrumb">
  <a ng-click="backToDashboard()">Admin Dashboard</a>
</div>

<div class="content-header">
  <h1>Company Information</h1>
</div><!-- / .content-header -->

<div class="content-body">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class='panel'>
        <div class='panel-heading' ng-click="departmentInfoExpanded = !departmentInfoExpanded">
          <b class="clickable"><span class="fa fa-toggle-down"></span> Departments</b>
        </div>
        <div class="panel-body" collapse="!departmentInfoExpanded">
          <bm-department-manager company-id="companyId"></bm-department-manager>
        </div>
      </div>
      <div class='panel'>
        <div class='panel-heading' ng-click="jobInfoExpanded = !jobInfoExpanded">
          <b class="clickable"><span class="fa fa-toggle-down"></span> Jobs</b>
        </div>
        <div class="panel-body" collapse="!jobInfoExpanded">
          <bm-job-manager company-id="companyId"></bm-job-manager>
        </div>
      </div>
      <div class='panel'>
        <div class='panel-heading' ng-click="divisionInfoExpanded = !divisionInfoExpanded">
          <b class="clickable"><span class="fa fa-toggle-down"></span> Divisions</b>
        </div>
        <div class="panel-body" collapse="!divisionInfoExpanded">
          <bm-division-manager company-id="companyId"></bm-division-manager>
        </div>
      </div>
    </div>
  </div>
</div>
