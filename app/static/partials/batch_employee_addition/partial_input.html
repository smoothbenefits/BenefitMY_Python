<div class="form-holder">
    <form name="form">
        <div class="form-label">Enter Employee Information List</div>
        <textarea 
          ng-model="batchAddUserModel.rawData" 
          ng-required="true"
          name="all_info"
          style="width:100%;height:300px;">
        </textarea>

        <div class="checkbox">
            <label>
              <input type="checkbox"
              name="employees_send_email"
              ng-model="batchAddUserModel.sendEmail"
              ng-require="false">
              Send email to Employees to sign up
            </label>
        </div>

        <div class="submit-box">
            <button ng-click="parseData()" class="btn green" ng-disabled="form.$invalid">Proceed</button>
        </div>

    </form>
</div><!-- / .form-holder -->
