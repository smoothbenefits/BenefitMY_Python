<div class="modal-header">
    <h4 class="modal-title">Select State for Election</h4>
</div>
<div class="modal-body col-md-12">
    <div class="form-holder col-md-10 col-md-offset-1">
        <div class="row">
            <div class="form-label">Select State</div>
            <div class="textbox">
              <select ng-model="selectedState"
                  ng-required="true"
                  name="state"
                  ng-options="state for state in statesYetElected"
                  class="form-control"></select>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="button-group">
        <button class="btn btn-info" ng-click="ok()" ng-disabled="!selectedState" style="width:40%;">Continue</button>
        <button class="btn btn-primary" ng-click="cancel()" style="width:40%;">Cancel</button>
    </div>
</div>
