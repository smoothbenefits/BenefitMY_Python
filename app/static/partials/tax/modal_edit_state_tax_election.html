<div class="modal-header">
    <h4 class="modal-title">{{taxElection.state}} State Tax Election</h4>
</div>
<div class="modal-body col-md-2">
    <div class="form-holder col-md-10 col-md-offset-1">
        <ng-include src="'./state_tax_election_form_MA.html'"></ng-include>
    </div>
</div>
<div class="modal-footer">
    <div class="button-group">
        <button class="btn btn-info" ng-click="save()" ng-disabled="form.$invalid || !isValidToSave()" style="width:20%;">Save</button>
        <button class="btn btn-primary" ng-click="cancel()" style="width:20%;">Cancel</button>
    </div>
</div>
