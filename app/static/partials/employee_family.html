<ul class="breadcrumb breadcrumb-page">
    <div class="breadcrumb-label text-light-gray">You are here: </div>
    <li><a href="/">Home</a></li>
    <li><a ng-href="#/employee">Broker Dashboard</a></li>
    <li><a ng-href="#/employee/benefit/{{employeeId}}">View Benefits</a></li>
    <li class="active"><a href="javascript:void(0);">Select Family Member</a></li>
</ul>
<!-- Select Family Member Page -->
<div class="page-header">
    <div class="row">
        <!-- Page header, center on small screens -->
        <h1 class="col-xs-12 col-sm-4 text-center text-left-sm">
            <i class="fa fa-dashboard page-header-icon"></i>My Family Member List
        </h1>

        <div class="col-xs-12 col-sm-8">
            <div class="row">
                <hr class="visible-xs no-grid-gutter-h">
                <!-- "Create project" button, width=auto on desktops -->
                <div class="pull-right col-xs-12 col-sm-auto">
                    <a ng-click="addMember()" class="btn btn-primary btn-labeled" style="width: 100%;">
                        <span class="btn-label icon fa fa-plus"></span>Add a new family member
                    </a>
                </div>

                <!-- Margin -->
                <div class="visible-xs clearfix form-group-margin"></div>

            </div>

        </div>
    </div>
</div>
<div class="col-md-2">
</div>
<div class="col-md-8">
    <div class="panel">
        <div class="panel-heading">
            <span class="panel-title">Please select your family member below</span>
        </div>
        <div class="panel-body">
            <select multiple class="form-control" ng-multiple="true" ng-model="selected_members" ng-options="member.full_name + ' (' + member.relationship + ')' for member in family">
            </select>
        <div class="panel-footer text-right">
            <a ng-click="select(selected_members)" class="btn btn-primary btn-flat btn-labeled">
                <span class="btn-label icon fa fa-plus"> </span>Select
            </a>
            <a href="javascript:history.back();" class="btn btn-primary btn-flat btn-labeled">
                Back
            </a>
        </div>
    </div>
</div>
<div class="col-md-2">
</div>
