<bmuploadmanager
   upload-mode="{{uploadMode}}"
   view-mode="{{viewMode}}"
   view-title="{{viewTitle}}"
   hide-type="{{hideType}}"
   uploaded-files="uploadedFiles"
   file-uploaded="fileUploaded(uploadedFile, featureId)"
   file-deleted="fileDeleted(deletedFile, featureId)">
</bmuploadmanager>
