<div class="modal-header">
  <h4 class="modal-title">{{modalHeader}}</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-10 col-md-offset-1">
    <form name="form">
      <div class="form-label"><b>Worker's Comp Department (Phraseology)</b></div>
      <div class="select-box">
        <select
          name="phraseology"
          ng-model="contextEmployeePhraseology.phraseology"
          ng-required="true"
          ng-options="phraseology.phraseology as phraseology.description for phraseology in companyPhraseologies"
          class="form-control">
        </select>
        <div class="form-validation-error" ng-show="form.phraseology.$dirty && form.phraseology.$invalid">
            <span ng-show="form.phraseology.$invalid">Please select a Worker's Comp Department (Phraseology)</span>
        </div>
      </div>
      <div class="form-label"><b>Workers' Comp Department (Phraseology)</b></div>
      <div>{{contextEmployeePhraseology.phraseology.phraseology}}</div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" style="width: 20%" ng-disabled="!isValidToSave()">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
