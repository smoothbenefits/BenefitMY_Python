<div class="modal-header">
  <h4 class="modal-title">{{modalHeader}}</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-10 col-md-offset-1">
    <form name="form">
      <div class="form-label">Workers' Comp Phraseology</div>
      <div class="textbox">
          <input type="text"
            ng-model="contextPhraseology.phraseology"
            placeholder="Start typing the phraseology"
            ng-required="true"
            name="phraseology"
            typeahead="phraseology as phraseology.phraseology for phraseology in searchPhraseologys($viewValue)"
            autocomplete="off"
            class="form-control">
          <div class="form-validation-error" ng-show="form.phraseology.$dirty && form.phraseology.$invalid">
            <span ng-show="form.phraseology.$error.required">Phraseology is a required field</span>
          </div>
      </div>

      <div class="form-label">Worker's Comp Department (Phraseology) Description</div>
      <div class="textbox">
        <input type="text"
          name="description"
          ng-model="contextPhraseology.description"
          ng-required="true"/>
        <div class="form-validation-error" ng-show="form.description.$dirty && form.description.$invalid">
            <span ng-show="form.description.$error.required">Description field is required</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" style="width: 20%" ng-disabled="!isValidToSave()">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
