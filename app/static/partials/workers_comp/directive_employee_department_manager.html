<div class='panel'>
    <div class='panel-heading' ng-click="sectionExpanded = !sectionExpanded">
      <b class="clickable"><span class="fa fa-toggle-down"></span>  Workers' Comp Information</b>
    </div>
    <div class="panel-body" collapse="!sectionExpanded">
      <ul class="list-group">
        <li class="list-group-item">
          <h4 class="col-md-5">
            Department Description
          </h4>
          <div class="col-md-7">
            {{departmentInfo.description}}
          </div>
          <div style="clear:both"></div>
        </li>
        <li class="list-group-item">
          <h4 class="col-md-5">
            Workers' Comp Phraseology
          </h4>
          <div class="col-md-7">
            {{departmentInfo.phraseology}}
          </div>
          <div style="clear:both"></div>
        </li>
      </ul>
      <button class="btn btn-info" ng-click="openEditModal()">Change Department Assignment</button>
    </div>
</div>
