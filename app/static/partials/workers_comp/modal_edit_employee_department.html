<div class="modal-header">
  <h4 class="modal-title">{{modalHeader}}</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-10 col-md-offset-1">
    <form name="form">
      <div class="form-label">Department</div>
      <div class="select-box">
        <select
          name="department"
          ng-model="contextEmployeePhraseology.phraseology"
          ng-required="true"
          ng-options="department.phraseology as department.description for department in companyDepartments"
          class="form-control">
        </select>
        <div class="form-validation-error" ng-show="form.department.$dirty && form.department.$invalid">
            <span ng-show="form.department.$invalid">Please select a Department</span>
        </div>
      </div>
      <div class="form-label">Workers' Comp Phraseology</div>
      <div class="textbox">
        <input type="text"
          name="phraseology"
          ng-readonly="{{true}}"
          ng-model="contextEmployeePhraseology.phraseology.phraseology" />
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" style="width: 20%" ng-disabled="!isValidToSave()">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
