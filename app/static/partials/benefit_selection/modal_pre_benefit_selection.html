<div class="modal-header">
    <h4 class="modal-title">You are going to enroll/change your benefits ...</h4>
</div>
<div class="modal-body col-md-12">
    <h4>Please provide a reason:</h4>
    <div class="form-holder col-md-10 col-md-offset-1">
        <form name="form">
            <div class="row">
                <div class="form-label">Reason Category</div>
                <div class="textbox">
                    <select ng-model="reason.selectedReasonCategory"
                        ng-required="true"
                        name="category"
                        ng-options="category.name for category in categories | orderBy: 'rank'"
                        class="form-control"></select>
                </div>
            </div>
            <div class="row" ng-show="reason.selectedReasonCategory">
                <div class="form-label">Reason</div>
                <div class="textbox">
                    <select ng-model="reason.selectedReason"
                        ng-required="true"
                        name="reason"
                        ng-options="reason.name for reason in reason.selectedReasonCategory.reasons | orderBy: 'name'"
                        class="form-control"></select>
                </div>
            </div>
            <div class="row">
                <div class="form-label">Additional Notes
                  <span ng-show="reason.selectedReason.detail_required">(Please specify here)</span>
                </div>
                <div class="textbox">
                    <input type="text"
                        name="notes"
                        ng-model="reason.notes"
                        ng-required="reason.selectedReason.detail_required" />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="button-group">
        <button class="btn green" ng-click="proceed()" ng-disabled="form.$invalid" style="width:20%;">Proceed</button>
        <button class="btn btn-primary" ng-click="cancel()" style="width:20%;">Cancel</button>
    </div>
</div>
