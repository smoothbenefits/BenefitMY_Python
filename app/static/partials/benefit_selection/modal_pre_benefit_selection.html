<div class="modal-header">
    <h4 class="modal-title">Please Specify a Reason for this Change</h4>
</div>
<div class="modal-body col-md-12">
    <div class="form-holder col-md-10 col-md-offset-1">
        <form name="form">
            <div class="row">
                <div class="form-label">Reason</div>
                <div class="textbox">
                    <select ng-model="reason.selectedReason"
                        ng-required="true"
                        name="reason"
                        ng-options="reason.name for reason in reasons"
                        class="form-control"></select>
                </div>
            </div>
            <div class="row">
                <div class="form-label">Additional Notes</div>
                <div class="textbox">
                    <input type="text"
                        name="notes"
                        ng-model="reason.notes"
                        ng-required="false" />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="button-group">
        <button class="btn green" ng-click="proceed()" ng-disabled="form.$invalid" style="width:20%;">Proceed</button>
        <button class="btn btn-primary" ng-click="cancel()" style="width:20%;">Cancel</button>
    </div>
</div>
