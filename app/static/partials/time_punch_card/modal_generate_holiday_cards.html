<div class="modal-header">
  <h4 class="modal-title">Pick A Date For Holiday Cards</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-10 col-md-offset-1">
    <form name="form">
        <bm-date-picker model="holidayDate"
          required="true"
          name="holidayDate"
          fieldname="'holidayDate'"
          dirty="form.holidayDate.$dirty" />
        <div class="form-inline-error" ng-show="form.holidayDate.$dirty && form.holidayDate.$invalid">
          <span ng-show="form.holidayDate.$invalid">Please enter a valid Date</span>
        </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="generate()" ng-disabled="!isValidToGenerate()" style="width: 20%">Generate</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
