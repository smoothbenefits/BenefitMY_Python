<form name="myForm">
  <div>
      <div class="row" ng-repeat="timecard in timecards">
          <div class="col-md-12">
              <h6 ng-show="timecard.state"> Time Sheet for {{timecard.state}}</h6>
              <div class="table-title form-validation-error" ng-show="!timecard.state">Please select a state</div>
              <table class="table table-striped benefit-table fix-layout-table">
                  <thead>
                    <th>
                      <div style="float:left;">
                        <select 
                          ng-options="state for state in allStates track by state" 
                          ng-model="timecard.state"
                          ng-required="'true'"
                          ng-change = "stateSelected(timecard)"
                          style="-webkit-appearance: menulist-button;" />
                      </div>
                      <div style="vertical-align:middle;">
                        <a class="delete-cross" confirm="{{deleteTimeCardConfirm}}" ng-click="removeCard(timecard)">X</a>
                      </div>
                    </th>
                    <th><div>Start</div></th>
                    <th><div>End</div></th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        Sunday
                      </td>
                      <td>
                        <timepicker
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.sunday.start"
                          class="time-picker">
                        </timepicker>
                      </td>
                      <td>
                        <timepicker 
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.sunday.end"
                          class="time-picker">
                        </timepicker>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Monday
                      </td>
                      <td>
                        <timepicker
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.monday.start"
                          class="time-picker">
                        </timepicker>
                      </td>
                      <td>
                        <timepicker 
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.monday.end"
                          class="time-picker">
                        </timepicker>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Tuesday
                      </td>
                      <td>
                        <timepicker
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.tuesday.start"
                          class="time-picker">
                        </timepicker>
                      </td>
                      <td>
                        <timepicker 
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.tuesday.end"
                          class="time-picker">
                        </timepicker>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Wednesday
                      </td>
                      <td>
                        <timepicker
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.wednesday.start"
                          class="time-picker">
                        </timepicker>
                      </td>
                      <td>
                        <timepicker 
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.wednesday.end"
                          class="time-picker">
                        </timepicker>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Thursday
                      </td>
                      <td>
                        <timepicker
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.thursday.start"
                          class="time-picker">
                        </timepicker>
                      </td>
                      <td>
                        <timepicker 
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.thursday.end"
                          class="time-picker">
                        </timepicker>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Friday
                      </td>
                      <td>
                        <timepicker
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.friday.start"
                          class="time-picker">
                        </timepicker>
                      </td>
                      <td>
                        <timepicker 
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.friday.end"
                          class="time-picker">
                        </timepicker>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        Saturday
                      </td>
                      <td>
                        <timepicker
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.saturday.start"
                          class="time-picker">
                        </timepicker>
                      </td>
                      <td>
                        <timepicker 
                          id="time-picker"
                          hour-step="'1'" 
                          minute-step="'1'" 
                          show-spinners="showSpinner"
                          ng-model="timecard.workHours.saturday.end"
                          class="time-picker">
                        </timepicker>
                      </td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
      
      <div class="row" ng-if="allowEdit()">
        <div class="col-md-4">
            <a ng-click="addTimeCard()" class="btn green">Add timesheet for another State</a>
        </div>
        <div class="col-md-4 col-md-offset-4">
          <div class="submit-box">
              <a confirm="{{saveTimeCardsConfirmText}}" ng-click="saveTimeCards()" class="btn green" ng-disabled="!isTimeCardsValidForSave()">Submit</a>
            </div>
        </div>
      </div>
      <div class="row" ng-if="allowEdit()">
      </div>
  </form>
