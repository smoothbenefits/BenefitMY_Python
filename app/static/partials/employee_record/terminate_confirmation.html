<div class="modal-header">
  <h4 class="modal-title">Confirm Terminating Employee</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-label">Please enter the employment end date, and confirm the termination</div>
    <form name="endDateForm">
      <div class="datebox">
        <input type="date"
        name="end-date"
        ng-model="employeeProfile.endDate"
        required
        min="1900-01-01"
        placeholder="yyyy-MM-dd" />
        <div class="form-inline-error" ng-show="endDateForm.end-date.$dirty && endDateForm.end-date.$invalid">
          <span ng-show="endDateForm.end-date.$invalid">Please enter a valid Date</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="button-group">
      <button class="btn btn-info" ng-click="confirm()" ng-disabled="endDateRequired()" style="width:45%">Confirm</button>
      <button class="btn btn-primary" ng-click="cancel()" style="width:45%;">Cancel</button>
    </div>
  </div>
