<div class="modal-header">
  <h4 class="modal-title">Confirm Terminating Employee</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-label">Please enter the employment end date (format: m/d/yyyy), and confirm the termination</div>
    <form name="endDateForm">
      <div class="datebox">
        <bm-date-picker model="terminationData.endDate"
        required="true"
        fieldname="'end-date'"
        dirty="endDateForm.end-date.$dirty" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="button-group">
      <button class="btn btn-info" ng-click="confirm()" ng-disabled="endDateRequired()" style="width:45%">Confirm</button>
      <button class="btn btn-primary" ng-click="cancel()" style="width:45%;">Cancel</button>
    </div>
  </div>
