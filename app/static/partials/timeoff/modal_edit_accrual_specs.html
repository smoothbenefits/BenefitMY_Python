<div class="modal-header">
  <h4 class="modal-title">Configure Employee Time Off</h4>
</div>
<div class="modal-body col-md-12">
  <div class="form-holder col-md-12">
    <form name="form">
      <table class="table table-striped">
        <thead>
          <th><span>Type</span></th>
          <th><span>Annual Target hours</span></th>
          <th><span>Accrual Frequency</span></th>
          <th><span>Accrued Hours</span></th>
          <th><span>Banked Hours</span></th>
        </thead>
        <tbody>
          <tr ng-repeat="quotaInfo in timeoffQuota.quotaInfoCollection">
            <td><b>{{quotaInfo.timeoffType}}</b></td>
            <td>
              <div class="textbox">
                    <input type="number"
                    min="0"
                    name="annualtargethours"
                    ng-model="quotaInfo.annualTargetHours"
                    ng-required="true">
                    <div class="form-error-relative" ng-show="form.annualtargethours.$dirty && form.annualtargethours.$invalid">
                      <span ng-show="form.annualtargethours.$error.required">Annual Target Hours field is required</span>
                    </div>
                </div>
              </td>
              <td>
                <div class="textbox">
                    <select name="accrualfrequency" ng-model="quotaInfo.accrualSpecs.accrualFrequency" ng-required="true" class="form-control">
                        <option ng-repeat="frequency in accrualFrequencyTypes">{{frequency}}</option> 
                    </select>
                    <div class="form-validation-error" ng-show="form.accrualfrequency.$invalid">
                        <span ng-show="form.accrualfrequency.$error.required">Accrual Frequency is a required field</span>
                    </div>
                </div>
              </td>
              <td>
                <div class="textbox">
                  <input type="number"
                    name="accuredhours"
                    ng-model="quotaInfo.accrualSpecs.accruedHours">
                    <div class="form-error-relative" ng-show="form.accuredhours.$dirty && form.accuredhours.$invalid">
                        Accrued hours not valid
                    </div>
                </div>
              </td>
              <td>
                <div class="textbox">
                  <input type="number"
                    name="bankedhours"
                    ng-model="quotaInfo.bankedHours">
                    <div class="form-error-relative" ng-show="form.bankedhours.$dirty && form.bankedhours.$invalid">
                        Banked hours not valid
                    </div>
                </div>
              </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" ng-disabled="form.$invalid" style="width: 20%">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
