<div class="modal-header">
  <h4 class="modal-title">{{data.title}}</h4>
</div>
<div class="modal-body">
  <div><b>{{data.text}}</b></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" style="width:30%;"><b>{{data.ok}}</b></button>
  <button class="btn" ng-click="cancel()" style="width:30%;"><b>{{data.cancel}}</b></button>
</div>
