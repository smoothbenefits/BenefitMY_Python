<div class="table-responsive table-holder">
  <table class="table table-striped">
    <thead>
      <tr>
        <th><span>Name</span></th>
        <th><span>Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="group in groups">
        <td><a ng-click="editGroupInfo(group)">{{group.name}}</a></td>
        <td>
          <span class="btn inline" ng-click="editGroupInfo(group)">Edit</span>
          <span class="btn inline" ng-click="deleteGroup(group)">Delete</span>
        </td>
      </tr>
      <tr>
        <td>
          <input type="text"
          name="name"
          ng-model="newGroup.name"
          placeholder="New Group Name" />
        </td>
        <td>
          <span class="btn inline" ng-click="addNewGroup()">Add</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
