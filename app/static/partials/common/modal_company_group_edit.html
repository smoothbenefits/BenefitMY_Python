<div class="modal-header">
  <h4 class="modal-title">Company Benefit Group</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-label">Group Name</div>
    <div class="textbox">
      <input type="text"
      name="group_name"
      ng-model="group.name"
      ng-required="true" />
      <div class="form-error" ng-show="form.group_name.$dirty && form.group_name.$invalid">
        <span ng-show="form.group_name.$error.required">Group name field is required</span>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" style="width: 20%">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
