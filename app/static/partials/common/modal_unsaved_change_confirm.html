<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body">
    <div><b>There are unsaved changes!</b></div>
    <br/>
    <div>Are you sure you want to navigate away and discard all the unsaved changes?</div>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" style="width:20%;">OK</button>
    <button class="btn" ng-click="cancel()" style="width:20%;">Cancel</button>
</div>
