<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body">
    <div><b>There are unsaved changes!</b></div>
    <br/>
    <div>Are you sure you want to leave and discard all the unsaved changes?</div>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" style="width:30%;"><b>Leave this Page</b></button>
    <button class="btn" ng-click="cancel()" style="width:30%;"><b>Stay on this Page</b></button>
</div>
