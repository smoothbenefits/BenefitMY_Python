<div class="modal-header">
  <h4 class="modal-title">Update Group for Employee</h4>
</div>
<div class="modal-body">
  <div class="row form-holder">
    <div class="form-label">Select new group</div>
    <div class="select-box">
      <select
        name="group_select"
        ng-model="groupMember.company_group"
        ng-required="true"
        class="form-control"
        ng-options = "group.id as group.name for group in groups" />
      <div class="form-error" ng-show="form.group_name.$dirty && form.group_name.$invalid">
        <span ng-show="form.group_name.$error.required">Group selection must be made</span>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="button-group">
    <button class="btn btn-info" ng-click="save()" style="width: 20%">Save</button>
    <button class="btn btn-primary" ng-click="cancel()" style="width: 20%">Cancel</button>
  </div>
</div>
