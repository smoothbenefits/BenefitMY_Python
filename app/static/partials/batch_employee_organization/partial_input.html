<div style="max-width: 800px;">
    <form name="form">
        <div class="form-label">Enter Employee Organization Information List (<a ng-click="openFormatRequirementsModal()">View Format Requirements</a>)</div>
        <textarea 
          ng-model="batchDataModel.rawData" 
          ng-required="true"
          name="all_info"
          style="width:100%;height:400px;">
        </textarea>

        <div class="submit-box">
            <button ng-click="parseData()" class="btn green" ng-disabled="form.$invalid">Validate</button>
        </div>

    </form>
</div><!-- / .form-holder -->
