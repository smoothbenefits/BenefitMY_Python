<!DOCTYPE html>
{% load compressed %}
<html>
    <header>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BenefitMy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!-- Open Sans font from Google CDN -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">
        {% compressed_css "home" %}
        <script type="text/javascript">var init = [];</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"> </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"> </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js" > </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js" > </script>
        {% compressed_js "home" %}
    </header>

    <body ng-app="BenefitMyHome">

        <div id="header">
            <a href="/" id="logo-link"></a>
            <div class="form-holder">
                <form accept-charset="UTF-8" action="/login/" method="post">
                    {% csrf_token %}
                    <span class="textbox"><input type="email" id="email" name="email" placeholder="Email"></span>
                    <span class="textbox"><input type="password" id="password" name="password" placeholder="Password"></span>
                    <span class="submit-box"><input type="submit" value="Sign In" class="btn green"></span>
                </form>
            </div>
        </div><!-- / #header -->

        <div id="hero-section">
            <div class="bg-radiant"></div>
            <div class="signin-holder">
                <h2>Sign In</h2>
                <div class="form-holder">
                    <form accept-charset="UTF-8" action="/login/" method="post">
                        {% csrf_token %}
                        <div class="textbox"><input type="text" id="email" name="email" placeholder="Email"></div>
                        <div class="textbox"><input type="password" id="password" name="password" placeholder="Password"></div>
                        <div class="submit-box"><input type="submit" value="Sign In" class="btn green"></div>
                        <div class="meta-links">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- / #hero-section -->

       

        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3 logo-col"><img src="/static/images/logo-white.png" /></div>
                    <div class="col-sm-3">
                        <a href="http://www.benefitmy.com/" class="footer-title">Home</a>
                        <a href="http://www.benefitmy.com/contact-us" target="_blank" class="footer-title">Contact Us</a>
                    </div>
                    <div class="col-sm-3">
                        <div class="footer-title">BenefitMy</div>
                        <p>111 Huntington  Ave<br>Boston, MA 02199</p>
                    </div>
                    <div class="col-sm-3">
                        <div class="footer-title">Need Help?</div>
                        <p>617-657-9988</p>
                        <p><a href="mailto:">help@benefitmy.com</a></p>
                    </div>
                </div>
                <div class="copyright">Copyright &copy; 2015 BenefitMy</div>
            </div>
        </div>
        <script type="text/javascript">
            if(!init)
                {
                    var init = [];
                }
            init.push(function () {
                var spyTarget = $("#intro-section");
                $('body').scrollspy({
                    min: spyTarget.offset().top - 100,
                    max: 10000,
                    onEnter: function(element, position) {
                        $("#header").addClass("fixed");
                    },
                    onLeave: function(element, position) {
                        $("#header").removeClass("fixed");
                    }
                });
            })
            window.PixelAdmin.start(init);
        </script>
    </body>
</html>
