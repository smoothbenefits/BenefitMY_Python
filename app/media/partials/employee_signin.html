<!-- Employee Signup Partial Page -->

<form class="panel form-horizontal" ng-submit="submit()">
    <div class="panel-heading">
        <span class="panel-title">Employee Signin</span>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label">User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail2" placeholder="Email" ng-requred="true" ng-model="employee.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="employee.password" ng-required="true">
                <p class="help-block">Password help text here.</p>
            </div>
        </div> <!-- / .form-group -->
        <div class="form-group" style="margin-bottom: 0;">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <div>
                <a href="javascript:history.back();" class="btn btn-info btn-flat btn-labeled"> Cancel </a>
            </div>
        </div> <!-- / .form-group -->
    </div>
</form>
