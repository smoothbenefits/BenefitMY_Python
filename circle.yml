## configuration file for Circle continuous integration

general:
  branches:
    ignore:
      - master # list of branches to ignore
      - /feature-*/ # or ignore regexes

database:
  post:
    - sh ./data_migration.sh ./data_migration


deployment:
  staging:
    branch: staging
    commands:
      - sh ./deployment.sh benefitmy-python-staging
  demo:
    branch: demo
    commands:
      - sh ./deployment.sh benefitmy-python-demo
  beta:
    branch: beta
    commands:
      - sh ./deployment.sh benefitmy-python-beta

